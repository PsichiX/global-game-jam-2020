template_name: splash
entities:
  - Data:
      components:
        CompositeCamera:
          scaling: CenterAspect
        CompositeTransform:
          scale:
            x: 1000
            y: 1000
        NonPersistent: ~
  - Data:
      components:
        CompositeRenderable:
          Image:
            image: splash/cookie.png
            alignment:
              x: 0.5
              y: 0.5
        CompositeTransform: {}
        NonPersistent: ~
  - Data:
      components:
        CompositeVisibility: false
        CompositeRenderDepth: 1
        CompositeRenderable:
          Image:
            image: splash/tap_to_start.png
            alignment:
              x: 0.5
              y: 0.5
        CompositeTransform:
          translation:
            x: 0
            y: 300
          scale:
            x: 0.5
            y: 0.5
        NonPersistent: ~
  - Data:
      components:
        Tag: ui
        CompositeVisibility: true
        CompositeRenderDepth: 2
        CompositeRenderable:
          Image:
            image: splash/loading.png
            alignment:
              x: 0.5
              y: 0.5
        CompositeTransform:
          translation:
            x: 0
            y: 300
          scale:
            x: 0.5
            y: 0.5
        NonPersistent: ~
