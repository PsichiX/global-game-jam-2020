template_name: scene
entities:
  - Data:
      components:
        Name: camera
        MainCameraTag: ~
        CompositeCamera:
          scaling: CenterAspect
          tags:
            - world
        CompositeTransform:
          scale:
            x: 1000
            y: 1000
        AudioSource:
          audio: ""
          streaming: true
          play: true
        NonPersistent: ~
  - Data:
      components:
        Name: camera_ui
        CompositeCamera:
          scaling: Aspect
          tags:
            - ui
        CompositeTransform:
          scale:
            x: 1000
            y: 1000
        NonPersistent: ~
  - Data:
      components:
        Tag: world
        CompositeRenderable:
          Image:
            image: images/world.png
        CompositeTransform: {}
        NonPersistent: ~
  - Data:
      components:
        Tag: ui
        CompositeRenderLayer: 1
        CompositeCameraAlignment:
          x: 0.5
          y: 0
        CompositeRenderable:
          Image:
            image: images/texts/combo.png
            destination:
              x: -250
              y: 40
              w: 500
              h: 250
        CompositeTransform: {}
        NonPersistent: ~
  - Data:
      components:
        Tag: ui
        CompositeRenderLayer: 1
        ComboLeftNumberTag: ~
        CompositeCameraAlignment:
          x: 0.5
          y: 0
        CompositeRenderable:
          Image:
            image: images/texts/1.png
            destination:
              x: -375
              y: 0
              w: 150
              h: 150
        CompositeTransform: {}
        NonPersistent: ~
  - Data:
      components:
        Tag: ui
        CompositeRenderLayer: 1
        CompositeRenderDepth: 1
        CompositeCameraAlignment:
          x: 0.5
          y: 0
        CompositeRenderable:
          Image:
            image: images/ui/combo_stripe.png
            destination:
              x: -300
              y: 0
              w: 600
              h: 150
        CompositeTransform: {}
        NonPersistent: ~
  - Data:
      components:
        Tag: ui
        CompositeRenderLayer: 1
        ComboProgressTag: ~
        CompositeCameraAlignment:
          x: 0.5
          y: 0
        CompositeRenderable:
          Image:
            image: images/ui/combo_stripe_filling.png
            destination:
              x: -300
              y: 0
              w: 600
              h: 150
        CompositeTransform: {}
        NonPersistent: ~
  - Data:
      components:
        Tag: ui
        CompositeRenderLayer: 1
        ComboRightNumberTag: ~
        CompositeCameraAlignment:
          x: 0.5
          y: 0
        CompositeRenderable:
          Image:
            image: images/texts/2.png
            destination:
              x: 225
              y: 0
              w: 150
              h: 150
        CompositeTransform: {}
        NonPersistent: ~
  - Data:
      components:
        Tag: ui
        CompositeRenderLayer: 1
        ComboMissTag: ~
        FadeOut:
          time: 0
          max_time: 1
        CompositeVisibility: true
        CompositeCameraAlignment:
          x: 0.5
          y: 1
        CompositeRenderable:
          Commands:
            - Alpha: 0.0
            - Draw:
                Image:
                  image: images/texts/miss.png
                  destination:
                    x: -75
                    y: -300
                    w: 150
                    h: 150
        CompositeTransform: {}
        NonPersistent: ~
  - Data:
      components:
        Tag: ui
        CompositeRenderable: None
        CompositeTransform: {}
        CompositeRenderLayer: 1
        CompositeRenderDepth: 1
        UiElement:
          camera_name: camera_ui
          element_type:
            Image:
              image:
                Single: images/ui/down_ui.png
              source_rect:
                x: 0
                y: 0
                w: 1016
                h: 418
          margin:
            left: 20
            right: 20
            top: 20
            bottom: 20
          horizontal_anchor:
            Parent:
              - PercentageLength: 0
              - PercentageLength: 0
          vertical_anchor:
            Parent:
              - PercentageLength: 0.75
              - PercentageLength: 0
        NonPersistent: ~
  - Data:
      components:
        Tag: ui
        CompositeRenderable: None
        CompositeTransform: {}
        CompositeRenderLayer: 1
        CompositeRenderDepth: 1
        UiElement:
          camera_name: camera_ui
          element_type:
            Image:
              image:
                Single: images/ui/up_ui_smaller.png
              source_rect:
                x: 0
                y: 0
                w: 1018
                h: 118
          margin:
            left: 20
            right: 20
            top: 20
            bottom: 20
          horizontal_anchor:
            Parent:
              - PercentageLength: 0
              - PercentageLength: 0
          vertical_anchor:
            Parent:
              - PercentageLength: 0.68
              - PercentageLength: 0.25
          offset:
            x: 0
            y: 15
        NonPersistent: ~
  - Data:
      components:
        Tag: ui
        CompositeRenderable: None
        CompositeTransform: {}
        CompositeRenderLayer: 1
        CompositeRenderDepth: 0
        UiElement:
          camera_name: camera_ui
          element_type:
            Image:
              image:
                Single: images/ui/virus_container.png
              source_rect:
                x: 0
                y: 0
                w: 500
                h: 500
          horizontal_anchor:
            Parent:
              - PercentageLength: 1
              - PercentageLength: 0
          vertical_anchor:
            Parent:
              - PercentageLength: 0.75
              - PercentageLength: 0.25
          alignment:
            x: 1
            y: 1
          offset:
            x: 10
            y: 0
          fixed_width: 250
          fixed_height: 250
        NonPersistent: ~
  - Data:
      components:
        Tag: ui
        CompositeRenderable: None
        CompositeTransform: {}
        CompositeRenderLayer: 1
        CompositeRenderDepth: 100
        UiElement:
          camera_name: camera_ui
          element_type:
            Image:
              image:
                Single: images/wirus.png
              source_rect:
                x: 0
                y: 0
                w: 500
                h: 500
          horizontal_anchor:
            Parent:
              - PercentageLength: 1
              - PercentageLength: 0
          vertical_anchor:
            Parent:
              - PercentageLength: 0.75
              - PercentageLength: 0.25
          alignment:
            x: 0.5
            y: 0.5
          offset:
            x: -75
            y: -115
          fixed_width: 150
          fixed_height: 150
        VirusTag: ~
        NonPersistent: ~
