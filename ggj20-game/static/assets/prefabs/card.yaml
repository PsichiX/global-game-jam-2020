template_name: card
entities:
  - Data:
      components:
        Tag: ui
        CompositeRenderable: None
        CompositeTransform: {}
        CompositeRenderLayer: 1
        CompositeRenderDepth: 50
        UiElement:
          camera_name: camera_ui
          element_type:
            Image:
              image:
                Single: images/progress/1.png
              source_rect:
                x: 0
                y: 0
                w: 600
                h: 600
          horizontal_anchor:
            Parent:
              - PercentageLength: 0
              - PercentageLength: 1
          vertical_anchor:
            Parent:
              - PercentageLength: 1
              - PercentageLength: 0
          alignment:
            x: 0
            y: 1
          offset:
            x: 25
            y: -25
          fixed_width: 200
          fixed_height: 200
        NonPersistent: ~
